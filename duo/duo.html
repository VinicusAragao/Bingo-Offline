<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bingo Offline para 2</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://randojs.com/2.0.0.js"></script>
</head>
<body>
	<div id="conteiner">
		<div id="cartela">
			<div id="colors">
				<div class="circles1 gray" onclick="changeColor('#626262','#cccccc','#b4b4b4','white 2px solid','#000000','#ffffff','#939393', 1, this)" title="Cor Cinza"></div>
				<div class="circles1 pink" onclick="changeColor('#ffcece','#f99696','#ff7878','white 2px solid','#a10505','#ffffff','#ffbebe', 1, this)" title="Cor Rosa"></div>
				<div class="circles1 green" onclick="changeColor('#92ff8b','#33ff42','#2fff22','black 2px solid','#000000','#099700','#1dda00', 1, this)" title="Cor Verde"></div>
				<div class="circles1 blue" onclick="changeColor('#bfe2ff','#89c9ff','#6bbcff','black 2px solid','#000000','#000000','#4f96ff', 1, this)" title="Cor Azul"> </div>
				<div class="circles1 yellow" onclick="changeColor('#f8ff92','#f0fa54','#f7ff76','black 2px solid','#000000','#000000','#d5e200', 1, this)" title="Cor Amarela"></div>
			</div>	<!--Background - Conteiner - Hover - border - text - shadow - selected--> 
			<div id="tabela">
				<table>
					<tr>
						<td class="bingo">B</td>
						<td class="bingo">I</td>
						<td class="bingo">N</td>
						<td class="bingo">G</td>
						<td class="bingo">O</td>
					</tr>
					<tr class="linhas">
						<td class="square1" title="0"><span class="squareText1"></span></td>
						<td class="square1" title="1"><span class="squareText1"></span></td>
						<td class="square1" title="2"><span class="squareText1"></span></td>
						<td class="square1" title="3"><span class="squareText1"></span></td>
						<td class="square1" title="4"><span class="squareText1"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square1" title="5"><span class="squareText1"></span></td>
						<td class="square1" title="6"><span class="squareText1"></span></td>
						<td class="square1" title="7"><span class="squareText1"></span></td>
						<td class="square1" title="8"><span class="squareText1"></span></td>
						<td class="square1" title="9"><span class="squareText1"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square1" title="10"><span class="squareText1"></span></td>
						<td class="square1" title="11"><span class="squareText1"></span></td>
						<td class="square1" title="12"><span class="squareText1 middle">image</span></td>
						<td class="square1" title="13"><span class="squareText1"></span></td>
						<td class="square1" title="14"><span class="squareText1"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square1" title="15"><span class="squareText1"></span></td>
						<td class="square1" title="16"><span class="squareText1"></span></td>
						<td class="square1" title="17"><span class="squareText1"></span></td>
						<td class="square1" title="18"><span class="squareText1"></span></td>
						<td class="square1" title="19"><span class="squareText1"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square1" title="20"><span class="squareText1"></span></td>
						<td class="square1" title="21"><span class="squareText1"></span></td>
						<td class="square1" title="22"><span class="squareText1"></span></td>
						<td class="square1" title="23"><span class="squareText1"></span></td>
						<td class="square1" title="24"><span class="squareText1"></span></td>
					</tr>
				</table>
			</div>
		</div>
		<!-- Botões do Meio -->
		<div id="buttons">
			<div id="sorteados"></div>
			<div id="ball"></div>
			<div id="sortear" onclick="rollBall()">Sortear</div>
		</div>
		<!-- Botões do Meio -->
		<!--Cartela 2-->
		<div id="cartela">
			<div id="colors">
				<div class="circles2 gray" onclick="changeColor('#626262','#cccccc','#b4b4b4','white 2px solid','#000000','#ffffff','#939393', 2, this)" title="Cor Cinza"></div>
				<div class="circles2 pink" onclick="changeColor('#ffcece','#f99696','#ff7878','white 2px solid','#a10505','#ffffff','#ffbebe', 2, this)" title="Cor Rosa"></div>
				<div class="circles2 green" onclick="changeColor('#92ff8b','#33ff42','#2fff22','black 2px solid','#000000','#099700','#1dda00', 2, this)" title="Cor Verde"></div>
				<div class="circles2 blue" onclick="changeColor('#bfe2ff','#89c9ff','#6bbcff','black 2px solid','#000000','#000000','#4f96ff', 2, this)" title="Cor Azul"> </div>
				<div class="circles2 yellow" onclick="changeColor('#f8ff92','#f0fa54','#f7ff76','black 2px solid','#000000','#000000','#d5e200', 2, this)" title="Cor Amarela"></div>
			</div>	<!--Background - Conteiner - Hover - border - text - shadow - selected--> 
			<div id="tabela2">
				<table>
					<tr>
						<td class="bingo2">B</td>
						<td class="bingo2">I</td>
						<td class="bingo2">N</td>
						<td class="bingo2">G</td>
						<td class="bingo2">O</td>
					</tr>
					<tr class="linhas">
						<td class="square2" title="0"><span class="squareText2"></span></td>
						<td class="square2" title="1"><span class="squareText2"></span></td>
						<td class="square2" title="2"><span class="squareText2"></span></td>
						<td class="square2" title="3"><span class="squareText2"></span></td>
						<td class="square2" title="4"><span class="squareText2"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square2" title="5"><span class="squareText2"></span></td>
						<td class="square2" title="6"><span class="squareText2"></span></td>
						<td class="square2" title="7"><span class="squareText2"></span></td>
						<td class="square2" title="8"><span class="squareText2"></span></td>
						<td class="square2" title="9"><span class="squareText2"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square2" title="10"><span class="squareText2"></span></td>
						<td class="square2" title="11"><span class="squareText2"></span></td>
						<td class="square2" title="12"><span class="squareText2 middle">image</span></td>
						<td class="square2" title="13"><span class="squareText2"></span></td>
						<td class="square2" title="14"><span class="squareText2"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square2" title="15"><span class="squareText2"></span></td>
						<td class="square2" title="16"><span class="squareText2"></span></td>
						<td class="square2" title="17"><span class="squareText2"></span></td>
						<td class="square2" title="18"><span class="squareText2"></span></td>
						<td class="square2" title="19"><span class="squareText2"></span></td>
					</tr>
					<tr class="linhas">
						<td class="square2" title="20"><span class="squareText2"></span></td>
						<td class="square2" title="21"><span class="squareText2"></span></td>
						<td class="square2" title="22"><span class="squareText2"></span></td>
						<td class="square2" title="23"><span class="squareText2"></span></td>
						<td class="square2" title="24"><span class="squareText2"></span></td>
					</tr>
				</table>
			</div>
		</div>
	<!--Display none até alcançar a vitoria-->
	<div id="victoryConteiner">
		<h1 id="victoryMsg">Você ganhou!</h1>
		<div id="row">
			<a href="../index.html"><button id="backMenu">Voltar ao Menu</button></a>
			<button id="playAgain" onclick="reset()">Jogar Novamente</button>
		</div>
	</div>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
